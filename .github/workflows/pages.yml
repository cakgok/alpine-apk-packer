# .github/workflows/pages.yml
name: Publish Repository
on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build All"]
    types: [completed]

jobs:
  publish-repository:
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    container: alpine:latest
    permissions:
      contents: write 
      pages: write
      id-token: write

    environment:
      name: github-pages

    steps:
    - name: Install abuild + apk-tools
      run: apk add --no-cache alpine-sdk apk-tools openssl tar gzip git curl jq bash abuild

    - name: Checkout main branch (for scripts)
      uses: actions/checkout@v4
      with:
        path: main

    - name: Checkout gh-pages branch (for existing repo)
      uses: actions/checkout@v4
      with:
        ref: gh-pages
        path: gh-pages
        token: ${{ secrets.GH_PAT }}
        
    - name: Publish repository
      env:
        GH_TOKEN:          ${{ secrets.GITHUB_TOKEN }}
        PACKAGER_PRIVKEY: ${{ secrets.PACKAGER_PRIVKEY }}
        KEY_NAME:         ${{ secrets.KEY_NAME }}
        GITHUB_SERVER_URL: ${{ github.server_url }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: |
        chmod +x main/scripts/publish-repo.sh
        main/scripts/publish-repo.sh gh-pages      
    - name: Commit & push
      run: |
        cd gh-pages
        git config user.name  "github-actions"
        git config user.email "github-actions@users.noreply.github.com"
        git add .
        git commit -m "repo update $(date -u +%F)" || echo "nothing to commit"
        git push   # pushes *gh-pages*, history intact
